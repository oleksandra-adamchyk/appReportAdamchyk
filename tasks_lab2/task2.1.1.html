<!DOCTYPE html>
                            <html lang="uk">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Фіксована таблична верстка</title>
                                <style>
                                    table {
                                        width: 800px; /* Фіксована ширина */
                                        margin: 0 auto;
                                        border-collapse: collapse;
                                    }
                                    th, td {
                                        border: 1px solid #ddd;
                                        padding: 10px;
                                        text-align: center;
                                    }
                                    th {
                                        background-color: #f2f2f2;
                                    }
                                </style>
                            </head>
                            <body>
                                <h1>Таблиця з фіксованою шириною</h1>
                                <table>
                                    <tr>
                                        <th>№</th>
                                        <th>Назва</th>
                                        <th>Ціна</th>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>Товар A</td>
                                        <td>100 грн</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Товар B</td>
                                        <td>200 грн</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Товар C</td>
                                        <td>150 грн</td>
                                    </tr>
                                </table>
                            </body>
                            </html>
